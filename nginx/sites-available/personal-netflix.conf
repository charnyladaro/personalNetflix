# Personal Netflix Site Configuration
upstream flask_app {
    server flask-app:5000;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name localhost your-domain.com;  # Replace with your domain
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory (not used much since we proxy everything)
    root /var/www/html;
    index index.html;

    # ====================
    # VIDEO STREAMING ROUTES
    # ====================
    
    # Serve videos directly from Nginx (FAST!)
    location /video/ {
        alias /var/www/uploads/videos/;
        
        # Enable range requests for video seeking
        add_header Accept-Ranges bytes;
        
        # Caching for videos
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security: Only allow if user is authenticated
        # This requires auth_request module (more complex setup)
        # For now, we'll rely on Flask auth
        
        # Optimize for large files
        sendfile on;
        sendfile_max_chunk 1m;
        tcp_nopush on;
        
        # CORS headers for video playback
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # Handle OPTIONS requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Max-Age 3600;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # ====================
    # THUMBNAIL ROUTES
    # ====================
    
    # Serve thumbnails directly from Nginx
    location /thumbnail/ {
        alias /var/www/uploads/thumbnails/;
        
        # Aggressive caching for thumbnails
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Optimize image delivery
        sendfile on;
        
        # Handle missing thumbnails gracefully
        try_files $uri /static/default-thumbnail.jpg;
    }

    # ====================
    # STATIC ASSETS
    # ====================
    
    # Serve static files (CSS, JS, images) directly
    location /static/ {
        proxy_pass http://flask_app;
        
        # Cache static assets
        expires 7d;
        add_header Cache-Control "public";
        
        # Compression
        gzip_static on;
    }

    # ====================
    # API ROUTES (Flask handles these)
    # ====================
    
    # Admin upload route (with rate limiting)
    location /admin/upload {
        limit_req zone=uploads burst=5 nodelay;
        
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for large uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Don't buffer uploads (for progress tracking)
        proxy_request_buffering off;
    }

    # ====================
    # ALL OTHER ROUTES (Flask)
    # ====================
    
    # Everything else goes to Flask
    location / {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (if you add real-time features later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ====================
    # ERROR PAGES
    # ====================
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

